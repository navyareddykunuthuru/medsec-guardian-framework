
{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="login-card card">
            <div class="card-header bg-dark text-white py-3">
                <h4 class="mb-0"><i class="fas fa-user-shield me-2"></i> Administrator Login</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('admin_login') }}" class="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Admin Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user-shield"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Admin Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-dark btn-lg">
                            <i class="fas fa-lock me-2"></i> Admin Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">
                    Not an admin? <a href="{{ url_for('login') }}">Login as user</a>
                </p>
                <div class="small text-muted mt-3">
                    <p>Admin credentials:</p>
                    <p>Username: admin / Password: admin123</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
